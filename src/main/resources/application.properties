spring.application.name=msla-challenge

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/msla-challenge
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=exchange
spring.jpa.properties.hibernate.format_sql=true

# External API Configuration (Apilayer Exchange Rates)
external.api.base-url=https://api.apilayer.com/exchangerates_data
external.api.key=token

# Logging
logging.level.msla.challenge.mslachallenge=DEBUG
logging.level.org.springframework.security=DEBUG

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Feign Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
